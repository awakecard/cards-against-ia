<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cards Against IA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
      p {
        font-size: 14pt;
      }
      .black, .white, .ticker {
        min-height: 325px;
        border-radius: 5px;
      }

      .black {
        background: #000;
      }

      .black p {
        color: #fff;
      }

      .white {
        background: #fff;
        border: 1px solid #000;
        border-radius: 5px;
      }

      .white:hover {
        box-shadow: 2px 2px 2px #000;
        -webkit-box-shadow: 2px 2px 2px #000;
        -moz-box-shadow: 2px 2px 2px #000;
        cursor: pointer;
      }

      .ticker p {
        font-size: 11pt;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>Cards Against IA</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-md-offset-10 score text-right">
          <p>Score: <span>0</span></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="well black">
          </div>
        </div>
        <div class="col-md-4 col-md-offset-5">
          <div class="well ticker">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="well white">
          </div>
        </div>
        <div class="col-md-3">
          <div class="well white">
          </div>
        </div>
        <div class="col-md-3">
          <div class="well white">
          </div>
        </div>
        <div class="col-md-3">
          <div class="well white">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var score = 0;
      var tickerLength = 0;

      $(document).ready(function() {
        newQuestion();
      });

      $('.white').click(function(e) {
        var data = {
          question: $('.black p').text().replace(/ /g, '/'),
          answer: $(this).find('p').text()
        };
        var formattedQuestion = $('.black p').text();

        if(data.question.indexOf('definition') < 0) {
          data.answer = data.answer.replace(/ /g, '/');
        }

        var response = $.post('php/backend.php', {
          checkAnswer: data
        });

        response.done(function(mark) {
          if(mark == "true") {
            incrementScore(score);
            updateTicker(true, formattedQuestion);
            newQuestion();
          } else {
            updateTicker(false, formattedQuestion);
            newQuestion();
          }
        });
      });

      function newQuestion() {
        var response = $.post('php/backend.php', {
          getQuestion: true
        });

        response.done(function(data) {
          var cards = $.parseJSON(data);
          var answerCount = 0;
          var question = cards.question.replace(/\//g, ' ');

          $('.black').html('<p>' + question + '</p>');
          $('.row').find('.white').each(function() {
            $(this).html('<p>' + cards.answers[answerCount].replace(/\//g, ' ') + '</p>');
            answerCount += 1;
          });
        });
      }

      function incrementScore() {
        score += 1;
        $('.score span').text(score);
      }

      function updateTicker(result, question) {
        var line = '<p>' + question;

        if(result) {
          line += ' <span class="glyphicon glyphicon-ok text-success"></span>';
        } else {
          line += ' <span class="glyphicon glyphicon-remove text-danger"></span>';
        }

        line += '</p>';
        $('.ticker').prepend(line);

        if(tickerLength == 9) {
          $('.ticker p').last().remove();
        } else {
          tickerLength += 1;
        }
      }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
